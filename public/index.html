<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        body{
            height:100vh;
            width:100vw;
            display: grid;
            place-content: center;
            background-color: aliceblue;

        }
        
        .container{
            
            width:400px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
            border-radius: 5px;
            

        }
        form{
           
            padding:30px;
            width:100%;
            

        }
        .input-box{
            margin-bottom: 50px;
            height: 45px;
            width: 100%;;
           
            position: relative;
            
        }
        label{
            position: absolute;
            top:50%;
            left:15px;
            transform: translateY(-50%);
            transition: all 0.5s ease-in-out;
        }
        input{
            height: 100%;
            width: 100%;
           
            padding:5px 10px;
            border: none;
            outline:none;
            background: transparent;
            border-bottom: 1px solid #2a2a2a28;
          
        }
        .container h2{
            margin: 10px auto;
            width: fit-content;
        }
        button{
            padding:12px 60px;
            font-size:14px;
            font-weight: 500;
            margin:10px auto;
            width: 100%;
            outline: none;
            border: none;
            background-color: rgba(0, 0, 255, 0.519);
            border-radius: 8px;
            color: white;
            
        }
       .input-box input:focus ~ label{
            top:-5px;
            font-size:15px;
           
            
        }


    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
               
                 <input type="text" id="name">
                 <label for="name">Name</label>
            </div>
            <div class="input-box">
                
                 <input type="email" id="email">
                 <label for="email">Email</label>
            </div>
            <div class="input-box">
              
                 <input type="password" id="password">
                 <label for="password">Password</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
